            </div>

                    <div class="blog-img">

                        <div class="blog-title">
                            <p>品鉴是一门学问。从文明诞生开始，一切人类都会受到社会中其他人的鉴定，鉴定自己是否是佼佼者，是否能成为人上人。鉴定权成为了人们争夺的血腥战场。对于拥有鉴定权之人的恐惧，也伴随着文明一同深植在人类的心中。</p>
                            <p>今天奥斯卡给了一部翻拍鸡汤电影《健听女孩》，我看着我钟爱的《沙丘》《法兰西特派》《犬之力》《驾驶我的车》，这是我第一次看了最佳影片提名里那么多。对于学院派的权威我又躁动了起来。人类需要权威，因为我如果只凭自己，那到今天也读不懂鲁迅到底好在哪。读不懂文学塑造出的现象世界。</p>
                            <p>等一下我要去取个夜宵，。</p>
